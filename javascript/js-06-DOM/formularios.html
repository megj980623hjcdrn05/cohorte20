<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <center>
    <h1>Datos personales</h1>
    <form id="formulario">
        Nombre <input type="text" name='nombre' value="juan"> <br>
        Apellido <input type="text" name="apellido" value="perez">

    </form>
    <button onclick="mostraraValores()">Mostrar</button>
    <div id="valores"></div>
    <script>
    function mostraraValores(){
    let formulario = document.forms['formulario'];
    let texto = '';
    for (const iterator of formulario) {
        texto+=iterator.value + '<br/>';
    }
    document.getElementById('valores').innerHTML = texto;
}
    </script>
    </center>
</body>
</html>
