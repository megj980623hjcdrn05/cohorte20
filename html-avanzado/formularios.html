<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="./assests/css/formularios.css">
</head>
<body>
    <h1>Formularios</h1>
    <form action="">
        <div>
            <label for="Name">Name</label>
            <input class="campo" type="text" name="Name" id="Name" placeholder="juan">
        </div>
        <div>
            <label for="Email">Email</label>
            <input class="campo" type="email" name="Email" id="Email" placeholder="juan@juan.com">
        </div>
        <div>
            <label for="Password">Password</label>
            <input class="campo"type="password" name="Password" id="Password" placeholder="1234">
        </div>
        <div>
            <label for="Recordarme">Recordarme</label>
            <input type="checkbox" name="Recordarme" id="Recordarme" required>
        </div>
        <div>
            <input id="btn" type="submit" value="send">
        </div>
        
    </form>
</body>
</html>
